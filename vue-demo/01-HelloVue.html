<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
<div id="app">
    <!--插值View-->
    <!--通过{{}}直接取Vue对象的data中取值-->
    {{message}}
    <br>
    <!--以 . 的方式调用对象的属性-->
    作者：{{book.author}}
    <br>
    作品：{{book.works}}
    <br>
    <!--{{}}中也可以写表达式,但不能写语句-->
    {{number+10}}
    <br>
    {{message.toLowerCase()}}
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app', //当前Vue对象作用于哪个DOM对象
    data: {
        book:{
            author: '尤雨溪',
            works:'vue',
        },
        message:'HELLO VUE',
        number: 0
    },
  })
</script>
</body>
</html>
