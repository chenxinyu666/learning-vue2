<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侦听属性</title>
</head>
<body>
<div id="app">
    <input v-model="firstName" placeholder="firstName"><br>
    <input v-model="lastName" placeholder="lastName"><br>
    {{computedFullName}}
</div>
<script src="../js/vue.js"></script>
<script>
    let vm = new Vue({

        data: {
            firstName:"",
            lastName:"",
            fullName:""
        },
        watch:{
            //侦听的都是data中的属性，当被侦听属性发生改变时，调用函数
            //以下写法略显冗余，应该采用computed属性
            firstName: function () {
                this.fullName = this.firstName+" "+this.lastName;
            },
            lastName: function () {
                this.fullName = this.firstName+" "+this.lastName;
            },
        },
        computed:{
            computedFullName:function () {
                return this.firstName+" "+this.lastName;
            }
        }
    });
    //手动挂载
    vm.$mount("#app");
</script>
</body>
</html>
