<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局容器</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-row {
            margin-bottom: 20px;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>
</head>
<body>
<div id="app">
    <el-row>
        <el-col offset="6">
            <!--default-active决定默认在哪个index对应的标签下显示，前面带:表示引用Vue对象中的属性，不带:表示固定的-->
            <el-menu :default-active="activeIndex" mode="horizontal">
                <el-menu-item index="1">首页</el-menu-item>
                <el-menu-item index="2">新闻</el-menu-item>
                <el-menu-item index="3">论坛</el-menu-item>
                <el-submenu index="4">
                    <template slot="title">我的工作台</template>
                    <el-menu-item index="4-1">选项1</el-menu-item>
                    <el-menu-item index="4-2">选项2</el-menu-item>
                    <el-menu-item index="4-3">选项3</el-menu-item>
                    <el-submenu index="4-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="4-4-1">选项1</el-menu-item>
                        <el-menu-item index="4-4-2">选项2</el-menu-item>
                        <el-menu-item index="4-4-3">选项3</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="5" disabled> 消息中心</el-menu-item>
                <el-menu-item index="6"><a href="https://www.ele.me" target="_blank">订单管理</a> </el-menu-item>
            </el-menu>
        </el-col>
    </el-row>
   <el-container>
       <el-aside>
           <el-menu default-active="2" class="el-menu-vertical-demo">
               <el-submenu index="1">
                   <template slot="title">
                       <i class="el-icon-location"></i>
                       <span>导航一</span>
                   </template>
                   <el-menu-item-group>
                       <template slot="title">分组一</template>
                       <el-menu-item index="1-1">选项1</el-menu-item>
                       <el-menu-item index="1-2">选项2</el-menu-item>
                   </el-menu-item-group>
                   <el-menu-item-group title="分组2">
                       <el-menu-item index="1-3">选项3</el-menu-item>
                   </el-menu-item-group>
                   <el-submenu index="1-4">
                       <template slot="title">选项4</template>
                       <el-menu-item index="1-4-1">选项1</el-menu-item>
                   </el-submenu>
               </el-submenu>
               <el-menu-item index="2">
                   <i class="el-icon-menu"></i>
                   <span slot="title">导航二</span>
               </el-menu-item>
               <el-menu-item index="3" disabled>
                   <i class="el-icon-document"></i>
                   <span slot="title">导航三</span>
               </el-menu-item>
               <el-menu-item index="4">
                   <i class="el-icon-setting"></i>
                   <span slot="title">导航四</span>
               </el-menu-item>
           </el-menu>
       </el-aside>
       <el-main>Hello ElementUI</el-main>
   </el-container>
</div>

<!--注意引入顺序-->
<!--引入vue-->
<script src="../js/vue.js"></script>
<!-- 引入ElementUI组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: "#app",
        data:{
            activeIndex: "2"
        }
    })
</script>
</body>
</html>
