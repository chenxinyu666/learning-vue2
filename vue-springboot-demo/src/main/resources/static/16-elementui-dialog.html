<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对话框</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <!--inline属性设置表单中元素依次往后显示-->
    <el-form :inline="true">
        <el-form-item label="栏目名称">
            <el-input placeholder="栏目名称" size="small"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button size="small">搜索</el-button>
        </el-form-item>
    </el-form>
    <el-button type="primary" size="small" @click="add">新增</el-button>
    <el-table :data="tableData">
        <el-table-column prop="name" label="栏目名称"></el-table-column>
        <el-table-column prop="desc" label="栏目描述"></el-table-column>
        <el-table-column  label="操作">
            <template>
                <el-button type="primary" size="small" @click="edit">编辑</el-button>
                <el-button type="primary" size="small" @click="del">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <!--visible.sync设置对话框是否显示-->
    <el-dialog title="新增栏目" :visible.sync="dialogFormVisible" width="40%">
        <el-form label-position="left" label-width="80px">
            <el-form-item label="栏目名称">
                <el-input></el-input>
            </el-form-item>
            <el-form-item label="栏目描述">
                <el-input></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false" @click="save">确定</el-button>
        </div>
    </el-dialog>
</div>

<!--注意引入顺序-->
<!--引入vue-->
<script src="../js/vue.js"></script>
<!-- 引入ElementUI组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: "#app",

        data:{
            dialogFormVisible:false,
            tableData:[
                {
                    name:"Football",
                    desc:"足球"
                },
                {
                    name:"Basketball",
                    desc:"篮球"
                },
            ]
        },
        methods:{
            add:function () {
                this.dialogFormVisible = true;

            },
            del:function () {
                alert("删除按钮");
            },
            edit:function (){
                alert("编辑按钮");
            },
            save:function () {

            }
        }
    })
</script>
</body>
</html>
