<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>column</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <!--inline属性设置表单中元素依次往后显示-->
    <el-form :inline="true" :model="searchFormData">
        <el-form-item label="栏目名称">
            <el-input placeholder="栏目名称" size="small" v-model="searchFormData.name"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button size="small" @click="search">搜索</el-button>
        </el-form-item>
    </el-form>
    <el-button type="primary" size="small" @click="add">新增</el-button>
    <el-table :data="tableData">
        <el-table-column prop="name" label="栏目名称"></el-table-column>
        <el-table-column prop="desc" label="栏目描述"></el-table-column>
        <el-table-column  label="操作">
            <template scope-slot="scope">
                <el-button type="primary" size="small" @click="edit(scope.row)">编辑</el-button>
                <el-button type="primary" size="small" @click="del(scope.row.id)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <!--visible.sync设置对话框是否显示-->
    <el-dialog :title="dialogTitle" :visible.sync="dialogFormVisible" width="40%">
        <el-form label-position="left" label-width="80px">
            <el-form-item label="栏目名称">
                <el-input></el-input>
            </el-form-item>
            <el-form-item label="栏目描述">
                <el-input></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false" @click="save">确定</el-button>
        </div>
    </el-dialog>
    <div class="block">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="current"
                :page-size="size"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </div>
</div>

<!--注意引入顺序-->
<!--引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--引入Element-UI组件库-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--引入axios-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let vm  = new Vue({
        el:"#app",
        data:{
            dialogFormVisible:false,
            current:1,
            size:10,
            total:35,
            name:"",
            tableData:[],
            dialogTitle:"",
            formData:{
                id:'',
                name:'',
                desc:''
            },
            searchFormData:{
                name:''
            }
        },
        created:function () {
            this.loadData();
        },
        methods: {
            //这里的pageSize和pageNum参数自动就能传过来
            handleSizeChange:function (pageSize) {
                console.log(pageSize);

                this.loadData();

            },
            handleCurrentChange:function (pageNum){
                console.log(pageNum);

                this.loadData();

            },
            loadData:function () {
                axios.get("../page.json",{
                    params:{
                        current:this.current,
                        size:this.size,
                        total:this.total,
                        name:this.searchFormData.name
                    }
                }).then((response)=>{
                    this.tableData = response.data.record;
                    this.current = response.data.current;
                    this.size = response.data.size;
                    this.total = response.data.total;
                }).catch((error)=>{
                    console.log(error);
                })
            },
            search:function (){
                this.loadData();
            },
            add:function () {
                this.dialogTitle="新增栏目";
                this.dialogFormVisible = true;
                this.formData.id = "";
                this.formData.name = "";
                this.formData.desc = "";

            },
            save:function () {
                this.dialogFormVisible = false;
                this.$message({
                    type:'success',
                    showClose:true,
                    message:"新增成功"
                })
                this.loadData();
            },
            edit:function (row){
                this.dialogTitle="编辑栏目";
                this.dialogFormVisible=true;
                this.formData.id = row.id;
                this.formData.name = row.name;
                this.formData.desc = row.desc;
            },
            del:function (id) {
                console.log(id)
                this.$confirm('确认删除','提示',{
                    type: 'warning'
                }).then(()=>{
                    this.$message({
                        type:'success',
                        showClose:true,
                        message:"删除成功"
                    })
                    this.loadData();
                }).catch(()=>{
                    this.$message({
                        type:'info',
                        message:'已取消删除'
                    });
                });

            },

        }
    });
</script>
</body>
</html>
